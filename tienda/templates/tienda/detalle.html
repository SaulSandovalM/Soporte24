<div id="wrapper">
	<br></br>
	<div class="product-images"><a><img src="/media/{{producto.imagen}}" height="175"></a></div>
	<h5>{{producto.nombre}}</h5>
	<h4> $ {{producto.precio}}</h4>

	</form>
</div>
{% endblock content%}
